<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue dotnet validator example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        label {
            display: block;
        }
        label span {
            display: inline-block;
            width: 200px;
        }
        .message {
            color: red;
        }
    </style>
</head>
<body>
<div id="example-site">
    <vue-dotnet-validator-group inline-template>
        <form asp-controller="Account" asp-action="Register" method="post" v-on:submit="validate">
            <validator inline-template>
                <label>
                    <span asp-validation-for="LastName" ref="message" class="message"></span>
                    <span>Required validator</span>
                    <input type="text" asp-for="LastName" ref="field" :value="val" data-val-required="This field is required" />
                </label>
            </validator>

            <validator inline-template>
                <label>
                    <span asp-validation-for="LastName" ref="message" class="message"></span>
                    <span>Maximum length validator</span>
                    <input type="text" asp-for="ShortName" ref="field" :value="val" data-val-maxlength="You can only use less then 10 characters" data-val-maxlength-max="10" />
                </label>
            </validator>

            <validator inline-template>
                <label>
                    <span asp-validation-for="LastName" ref="message" class="message"></span>
                    <span>Range validator</span>
                    <input type="text" asp-for="RangeTest" ref="field" :value="val" data-val-range="You should use a number between 3 and 5" data-val-range-min="3" data-val-range-max="5"/>
                </label>
            </validator>

            <validator inline-template>
                <label>
                    <span asp-validation-for="LastName" ref="message" class="message"></span>
                    <span>Required range validator</span>
                    <input type="text" asp-for="RangeTest" ref="field" :value="val" data-val-range="You should use a number between 3 and 5" data-val-range-min="3" data-val-range-max="5" data-val-required="This field is required"/>
                </label>
            </validator>


            <validator value="Predefined value" inline-template>
                <label>
                    <span asp-validation-for="LastName" ref="message" class="message"></span>
                    <span>Custom validator</span>
                    <input type="text" asp-for="RangeTest" ref="field" :value="val" data-val-mycustomvalidator="Value should be 'Hello'"/>
                </label>
            </validator>


            <test-component inline-template>
                <validator v-model="inputValue" inline-template>
                    <label>
                        <span asp-validation-for="LastName" ref="message" class="message"></span>
                        <span>Custom component container validator</span>
                        <input type="text" asp-for="RangeTest" ref="field" :value="val" data-val-mycustomvalidator="Value should be 'Hello'"/>
                    </label>
                </validator>
            </test-component>
            <button type="submit">Register</button>
        </form>
    </vue-dotnet-validator-group>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script src="../dist/example.js"></script>
</body>
</html>
